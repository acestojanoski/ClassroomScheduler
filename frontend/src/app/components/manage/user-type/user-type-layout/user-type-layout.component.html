<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="user-type">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <span class="slds-text-heading_small">User types ({{userTypes.length}})</span>
        </h2>
      </div>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral" (click)="createUserType.open()">New</button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <ul class="slds-grid slds-wrap slds-grid_pull-padded">
      <li class="slds-p-horizontal_small slds-size_1-of-1 slds-large-size_1-of-2" *ngFor="let userType of userTypes">
        <article class="slds-tile slds-media slds-card__tile slds-hint-parent">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-contact">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
              </svg>
            </span>
          </div>
          <div class="slds-media__body">
            <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
              <h3 class="slds-tile__title slds-truncate">
                <a class="clickable" (click)="createUserType.open(userType.id)" >{{ userType.name }}</a>
              </h3>
            </div>
          </div>
        </article>
      </li>
    </ul>
  </div>

  <div class="slds-text-longform slds-text-align_center" *ngIf="userTypes.length < 1 && !loading">
    <h3 class="slds-text-heading_medium">No user types</h3>
    <p class="slds-text-body_regular">Nothing needs your attention right now. Check back later.</p>
  </div>

  <div class="slds-card__body slds-card__body_inner" *ngIf="loading">
    <div role="status" class="slds-spinner slds-spinner_small">
      <span class="slds-assistive-text">Loading</span>
      <div class="slds-spinner__dot-a"></div>
      <div class="slds-spinner__dot-b"></div>
    </div>
  </div>
</article>

<crs-create-user-type #createUserType (newUserType)="getUserTypes()"></crs-create-user-type>
